<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Emerald 0x611 ACE generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="ace_js.bc.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div class="row">
      <div id="mainTab" class="column tabcontent-active">
        <h2><a class="tablinks-active">Main code</a> /
            <a class="tablinks" onclick="openTab(event,'secondaryTab');">Exit codes</a></h2>
        
        <div class="row">
          <select id="lang" class="left">
            <option value="eng">English</option>
            <option value="spa">Spanish</option>
            <option value="fra">French</option>
            <option value="ita">Italian</option>
            <option value="ger">German</option>
          </select>
          <select id="select">
            <option value='' selected>----------</option>
          </select>
        </div>
        <textarea id="main" spellcheck="false"></textarea>
        <button id="compute" type="button">Compute</button>
      </div>

      <div id="secondaryTab" class="column tabcontent">
        <h2><a class="tablinks" onclick="openTab(event,'mainTab');">Main code</a> /
            <a class="tablinks-active">Exit codes</a></h2>

        <textarea id="secondary" spellcheck="false"></textarea>
      </div>
      
      <div class="column">
        <h2>Result</h2>
        <textarea id="output" spellcheck="false" readonly></textarea>
      </div>
    </div>
  </body>
</html>
