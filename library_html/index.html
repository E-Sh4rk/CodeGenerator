<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ACE Generator Lib Tests</title>

    <script src="ace_prama.js"></script>
  </head>
  <body>
    <p id="ace_test"></p>
    <div id="ace_test_src" style="display:none;">
    @@
    STRH r12, [r11, %offset%]!
